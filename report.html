<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop a Report</title>
    <style>
        /* Body background image and overlay */
        body {
            background-image: url('https://i.postimg.cc/yYWLnGpD/Screenshot-20250508-023924.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Dark overlay for blending effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay */
            z-index: -1;
        }

        /* Container for form */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* White background for form */
            border-radius: 8px;
            color: black;
        }

        /* Logo styling */
        .logo img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input, textarea {
            background-color: white;
        }

        select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/SR3L5rz6/Screenshot-20250507-170001.png" alt="Logo">
        </div>
        <h2>Drop a Report</h2>
        <form id="reportForm">
            <label for="inGameName">In-Game Name:</label>
            <input type="text" id="inGameName" name="inGameName" placeholder="Enter the player's in-game name" required>

            <label for="whatsappNumber">WhatsApp Number:</label>
            <input type="text" id="whatsappNumber" name="whatsappNumber" placeholder="Enter your WhatsApp number" required>

            <label for="reportType">Select Report Type:</label>
            <select id="reportType" name="reportType">
                <option value="Hacking">Hacking</option>
                <option value="Player FRP">Player FRP</option>
                <option value="Bug">Bug</option>
                <option value="Other">Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide detailed description of the issue"></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 All Rights Reserved</p>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var reportType = document.getElementById('reportType').value;
            var description = document.getElementById('description').value;
            var inGameName = document.getElementById('inGameName').value;
            var whatsappNumber = document.getElementById('whatsappNumber').value;

            var message = `Report Type: ${reportType}\nDescription: ${description}\nIn-Game Name: ${inGameName}\nWhatsApp: ${whatsappNumber}`;

            var token = "8151429137:AAEZb095wNIkxujeKqXIzXWHycNaIOB15_0";
            var chatId = "-1002587957935";
            var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert('Report submitted successfully!');
                    document.getElementById('reportForm').reset();
                })
                .catch(error => {
                    alert('Error submitting the report!');
                });
        });
    </script>

</body>
</html>
