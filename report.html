<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.postimg.cc/SR3L5rz6/Screenshot-20250507-170001.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: auto;
      margin: 20px;
      border-radius: 10px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/SR3L5rz6/Screenshot-20250507-170001.png" alt="Logo" class="logo">

  <div class="container">
    <h2>Report a Player</h2>
    <form id="reportForm">
      <input type="text" id="ign" placeholder="In-Game Name" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <select id="reportType" required>
        <option value="">Select Report Type</option>
        <option value="Hacking">Hacking</option>
        <option value="Player FRP">Player FRP</option>
        <option value="Bug">Bug</option>
      </select>
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <footer>
    &copy; 2025 All Rights Reserved
  </footer>

  <script>
    const token = "8151429137:AAEZb095wNIkxujeKqXIzXWHycNaIOB15_0";
    const groupId = "-1002587957935";

    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const ign = document.getElementById('ign').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const reportType = document.getElementById('reportType').value;

      const message = `New Report:\n\nIGN: ${ign}\nWhatsApp: ${whatsapp}\nReport Type: ${reportType}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: groupId,
          text: message
        })
      }).then(response => {
        if (response.ok) {
          alert("Report submitted successfully!");
          document.getElementById('reportForm').reset();
        } else {
          alert("Failed to send report.");
        }
      });
    });
  </script>
</body>
</html>
