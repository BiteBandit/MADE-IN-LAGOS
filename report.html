<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop a Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/yYWLnGpD/Screenshot-20250508-023924.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #fff;
      color: #333;
    }

    .input-field:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .submit-btn {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .description-box {
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/SR3L5rz6/Screenshot-20250507-170001.png" alt="Logo" class="logo">
    <h1>Drop a Report</h1>

    <form id="reportForm">
      <label for="reportType">Select Report Type:</label><br>
      <select id="reportType" class="input-field" required>
        <option value="Hacking">Hacking</option>
        <option value="Bug">Bug</option>
        <option value="Player FRP">Player FRP</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="inGameName">In-game Name:</label><br>
      <input type="text" id="inGameName" class="input-field" placeholder="Enter in-game name" required><br>

      <label for="whatsappNumber">WhatsApp Number:</label><br>
      <input type="text" id="whatsappNumber" class="input-field" placeholder="Enter WhatsApp number" required><br>

      <label for="description">Description:</label><br>
      <textarea id="description" class="input-field description-box" placeholder="Describe the issue..." rows="4" required></textarea><br>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', function (e) {
      e.preventDefault();

      var reportType = document.getElementById('reportType').value;
      var inGameName = document.getElementById('inGameName').value;
      var whatsappNumber = document.getElementById('whatsappNumber').value;
      var description = document.getElementById('description').value;

      var message = `New Report: \n
                     Report Type: ${reportType} \n
                     In-game Name: ${inGameName} \n
                     WhatsApp Number: ${whatsappNumber} \n
                     Description: ${description}`;

      var telegramToken = '8151429137:AAEZb095wNIkxujeKqXIzXWHycNaIOB15_0';  // Your bot token
      var chatId = '-1002587957935';  // Your group ID
      var apiUrl = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert('Report sent successfully!');
          } else {
            alert('Failed to send report.');
          }
        })
        .catch(error => alert('Error: ' + error));
    });
  </script>
</body>
</html>
