    .logo {
      width: 120px;

      border-radius: 10px;

    h2 {

    input, select, textarea {
      width: 100%;

<body>

  <div class="container">
    <img src="https://i.postimg.cc/SR3L5rz6/Screenshot-20250507-170001.png" class="logo" alt="Logo">
    <h2>Drop a Report</h2>

    <input type="text" id="name" placeholder="Enter In-Game Name" required>
    <input type="text" id="number" placeholder="Enter WhatsApp Number" required>

    <select id="type" required>
      <option value="" disabled selected>Select Report Type</option>
      <option value="Hacking">Hacking</option>
      <option value="FRP">FRP</option>
      <option value="Bug">Bug</option>
      <option value="Other">Other</option>
    </select>

    <textarea id="description" rows="4" placeholder="Describe the issue" required></textarea>

    <button onclick="submitReport()">Submit</button>
  </div>

  <div class="footer">Â© 2025 All Rights Reserved</div>

  <script>
    function submitReport() {
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value;

      if (!name || !number || !type || !description) {
        alert("Please fill in all fields");
        return;
      }

      const message = `ðŸ›‘ New Report ðŸ›‘\n\n*In-Game Name:* ${name}\n*WhatsApp:* ${number}\n*Report Type:* ${type}\n*Description:* ${description}`;
      const botToken = "8151429137:AAEZb095wNIkxujeKqXIzXWHycNaIOB15_0";
      const groupId = "-1002587957935";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: groupId,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("Report submitted successfully!");
        document.getElementById("name").value = "";
        document.getElementById("number").value = "";
        document.getElementById("type").value = "";
        document.getElementById("description").value = "";
      })
      .catch(error => {
        alert("Failed to submit report.");
        console.error(error);
      });
    }
  </script>

</body>
