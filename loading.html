<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading | Made in Lagos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>MADE IN LAGOS</h1>

  <div class="loader"></div>
  <div class="message">Please wait, you're being redirected...</div>

  <script>
    // Redirect to homepage after 3 seconds
    setTimeout(function () {
      window.location.href = "homepage.html";
    }, 3000);
  </script>

</body>
</html>
